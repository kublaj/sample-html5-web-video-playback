<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">

  <link rel="stylesheet" type="text/css" href="app_framework/2.1/css/af.ui.min.css">
  <link rel="stylesheet" type="text/css" href="app_framework/2.1/css/icons.min.css">

  <title>Web Video Playback</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <style>
    @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
    @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }
  </style>

  <link rel="stylesheet" href="css/app.css">

  <link rel="stylesheet" type="text/css" href="app_framework/css/af.ui.min.css">
  <link rel="stylesheet" type="text/css" href="app_framework/css/icons.min.css">
  <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">

<!--
You may substitute jQuery for the App Framework selector library.
See http://app-framework-software.intel.com/documentation.php#afui/afui_jquery
-->
  <script type="application/javascript" src="app_framework/2.1/appframework.js"></script>
  <script type="application/javascript" src="app_framework/2.1/appframework.ui.js" data-ver="1"></script>

  <!-- Recommended location for your third-party JavaScript libraries -->
  <!-- These library references (below) are just examples to give you the general idea... -->
  <!-- <script src="lib/mc/hammer.js"></script> -->
  <!-- <script src="lib/ft/fastclick.js"></script> -->

<!--
  * cordova.js is a phantom lib for "Cordova HTML5 web app," it does nothing in a "Standard HTML5 web app"
  * Seeing a "Failed to load resource: net::ERR_FILE_NOT_FOUND" message caused by this "cordova.js" script?
  * The cordova.js script is required if you convert your "Standard HTML5" project into a "Cordova" project.
  * You can safely ignore the error or comment out this line if you will not be developing a Cordova app.
-->
        <script src="cordova.js" id="xdkJScordova_"></script>

        <!-- for your event code, see README and file comments for details -->
        <script src="js/app.js"></script>
        <!-- for your init code, see README and file comments for details -->
        <script src="js/init-app.js"></script>
        <!-- normalizes device and document ready events, see file for details -->
        <script src="xdk/init-dev.js"></script>
</head>

<body id="afui">
  <!-- content goes here-->
  <div class="uwrap" id="content">
    <div class="upage panel" id="page0" data-header="af-header-0" data-footer="none">
      <div class="upage-outer">
        <header class="container-group inner-element uib_w_1" data-uib="app_framework/header" id="af-header-0">
          <h1>Video Playback</h1>
          <div class="widget-container wrapping-col single-centered"></div>
          <div class="widget-container content-area horiz-area wrapping-col left"></div>
          <div class="widget-container content-area horiz-area wrapping-col right"></div>
        </header>
        <div class="upage-content">

          <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row">
            <div class="col uib_col_1 col-0_12-12" data-uib="layout/col">
              <div class="widget-container content-area vertical-col">

                <div class="embed-video widget uib_w_2 d-margins" data-uib="media/youtube">
                  <iframe src="http://www.youtube.com/embed/JIu16I-D3GM?wmode=transparent">
                  </iframe>
                </div>
                <div class="embed-video widget uib_w_3 d-margins" data-uib="media/vimeo">
                  <iframe src="http://player.vimeo.com/video/83968874">
                  </iframe>
                </div>
                <figure class="margin-auto widget uib_w_4 d-margins sizing" data-uib="media/video">
                  <video src="videos/appdesigner-gettingstarted.mp4" type="video/mp4;" controls="controls">
                  </video>
                </figure><span class="uib_shim"></span>
              </div>
            </div>
            <span class="uib_shim"></span>
          </div>
        </div>
        <!-- /upage-content -->

      </div>
      <!-- /upage-outer -->

    </div>
    <!-- /upage -->

  </div>
  <!-- /uwrap -->
</body>

</html>
